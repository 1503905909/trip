<script src="js/getParameter.js"></script>
<script>


    //jquery代码....
    $(function(){
//获取用户信息
        $.post('user/getUser',{},function(data){
            if(data.flag){
//说明用户已经登录将未登录状态进行隐藏
                $(".login_out").hide();
//将用户显示在页面上
                $("#span_username").html(data.data.name)
            }else{
//说明用户未登录隐藏登录状态
                $(".login").hide();
            }
        })
    });


    //分类加载
    $.post('cate/list',{},function (data) {
        if (data.flag){
            var li="";
            var pre='<li class="nav-active"><a href="index.html">首页</a> </li>';
            li+=pre;
            $.each(data.data,function (i,n) {
                var cen='<li><a href="route_list.html?cid='+n.cid+'">'+n.cname+'</a></li>';
                li+=cen;
            })
            var end='<li><a href=" favoriterank.html">收藏排行榜</a></li>';
            li+=end;
            $(".nav").append(li)
        }else {
            alert("分类加载失败");
        }
    });


</script>
